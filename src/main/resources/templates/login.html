<body>

	<h1>Tela de Login</h1>

	<form th:action="@{/login}" method="post" class="col s12">
		<div class="row">
			<div class="input-fiel col s6">
				<label>Login:</label> <input type="text" name="username"
					class="validate" />
			</div>
		</div>

		<div class="row">
			<div class="input-fiel col s6">
				<label>Senha:</label> <input type="password" name="password"
					class="validate" />
			</div>
		</div>

		<div class="row">
			<div class="input-fiel col s6">
				<label>Senha:</label> <input name="logar"
					class="waves-effect waves-light btn" type="submit" value="Logar" />
			</div>
		</div>
	</form>
